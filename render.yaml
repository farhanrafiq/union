services:
  # Full-stack app (Backend + Frontend in one service)
  - type: web
    name: union-app
    runtime: node
    buildCommand: npm ci && npm run build && cd server && npm ci && npm run generate && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: FRONTEND_ORIGIN
        value: https://union-1.onrender.com