services:
  # Backend API (Express + Prisma + PostgreSQL)
  - type: web
    name: union-registry-api
    runtime: node
    rootDir: server
    buildCommand: npm ci && npm run generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: FRONTEND_ORIGIN
        fromService:
          name: union-registry-frontend
          type: static_site
          property: url

  # Frontend Static Site (React + Vite)
  - type: static_site
    name: union-registry-frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: union-registry-api
          type: web
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html