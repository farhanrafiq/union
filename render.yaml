services:
  - type: web
    name: union-app
    runtime: node
    buildCommand: |
      npm ci
      npm run build
      cd server
      npm ci
      npx prisma generate
      npx prisma db push --accept-data-loss
      npm run build
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        value: Admin@2025
      - key: PORT
        value: 10000