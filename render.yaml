services:
  - type: web
    name: union-app
    runtime: node
    buildCommand: |
      npm ci
      npm run build
      cd server
      npm ci
      npx prisma generate
      npm run build
    startCommand: cd server && node dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000